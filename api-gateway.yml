server:
  port: 9000 

spring:
  application:
    name: api-gateway
  cloud:
    gateway:

      globalcors:
        cors-configurations:
          '[/**]': 
            allowed-origins: "http://localhost:3000" 
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS 
            allowed-headers: "*" 
            allow-credentials: true 
            max-age: 3600 
      # ========================================================================
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true 
      routes:
        - id: product-service-route
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1 

        - id: order-service-route
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1

        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
