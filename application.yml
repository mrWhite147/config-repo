eureka:
  client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      
springdoc:
  swagger-ui:
    group-urls:
      - name: Products
        url: /products/v3/api-docs
      - name: Orders
        url: /orders/v3/api-docs
      - name: Users
        url: /users/v3/api-docs